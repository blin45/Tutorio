<body>
 <form action="processlogin.php" method="post"> <!-- data sent to php file named here  -->
 <figure class="imgcontainer">
   <img src="resources/kindpng_tutor.png" width="50" height = "50" alt="Logo" class="Logo">
   <figcaption>
     <label for="slogan"><b>Insert Slogan here</b></label>

 </figure>

 <main class="container">
   <label for="user"><b>Username</b></label>

   <label>
     <input type="checkbox" checked="checked" name="remember"> Remember me
   </label>
 </main>

 <br>

 <div class="container">

   <span class="pass">Forgot <a href="example.com/forgotpassword">password?</a></span>
 </div>
