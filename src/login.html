<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TutorIO Login</title>
     <link rel="stylesheet" href="modal.css">
  </head>

<!-- Button to open the modal login form -->
<button onclick="document.getElementById('loginbox').style.display='block'">Login</button>

<!-- The Modal -->
<div id="loginbox" class="modal">
 <span onclick="document.getElementById('loginbox').style.display='none'"
class="close" title="Close Modal"></span>

 <!-- Modal Content -->
 <form class="modal-content animate" action="doCASstuff.php">
   <figure class="imgcontainer">
     <img src="Images/kindpng_tutor.png" width="50" height = "50" alt="Logo" class="Logo">
   </figure>

   <main class="container">
     <label for="user"><b>Username</b></label>
     <input type="text" placeholder="Enter Username" name="user" required>
     <br>

     <label for="pass"><b>Password</b></label>
     <input type="password" placeholder="Enter Password" name="pass" required>
     <br>

     <button type="submit">Login</button>
     <label>
       <input type="checkbox" name="remember"> Remember me
     </label>
   </main>

   <div class="container" style="background-color:#f1f1f1">
     <button type="button" onclick="document.getElementById('loginbox').style.display='none'" class="cancelbtn">Cancel</button>
     <span class="pass">Forgot <a href="example.com/forgotpassword">password?</a></span>
   </div>
 </form>
</div>
</html>
