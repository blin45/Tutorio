<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Tutorio</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link href="Style/home.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Give+You+Glory&display=swap" rel="stylesheet">
<script>
  function openSlideMenu(){
    document.getElementById('menu').style.width = '250px';
    document.getElementById('content').style.marginLeft = '250px';
  }
  function closeSlideMenu(){
    document.getElementById('menu').style.width = '0';
    document.getElementById('content').style.marginLeft = '0';
  }
</script>
</head>
<body>
  <div class="headband1">
    <span class="dashboard-menubar">
      <nav class="site-icon">Tutorio</nav>
    </span>
  </div>
  <div class="headband2"></div>
  <div id="content">

    <span class="slide">
      <a href="#" onclick="openSlideMenu()">
        <i class="fas fa-bars"></i>
      </a>
    </span>

    <div id="menu" class="nav">
      <a href="#" class="close" onclick="closeSlideMenu()">
        <i class="fas fa-times"></i>
      </a>
      <a href="index.html">About</a>
      <a href="student_dashboard.html">Login</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="container">
		<div class="contact-box">
			<div class="left">Any Questions? Feel free to reach out to our admin</div>
			<div class="right">
				<h2>Contact Us</h2>
				<input type="text" class="field" placeholder="Your Name">
				<input type="text" class="field" placeholder="Your Email">
				<input type="text" class="field" placeholder="Phone">
				<textarea placeholder="Message" class="field"></textarea>
				<button class="btn">Send</button>
			</div>
		</div>
	</div>




</body>
</html>
